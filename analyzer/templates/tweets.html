{% extends "template.html" %}
{% block body %}

        <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-dark mb-0">Dashboard</h3>
                    <div>
                        <div class="form-check"><input class="form-check-input" type="radio" id="panelCheck"><label class="form-check-label">Technical</label></div>
                    </div>
                    <div>
                        <div class="form-check"><input class="form-check-input" type="radio" id="panelCheck" name="panelCheck"><label class="form-check-label">Non Technical</label></div>
                    </div><a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href=""><i class="fas fa-download fa-sm text-white-50"></i>&nbsp;Generate Report</a></div>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Tweets</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 text-nowrap">
                                <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label>Show&nbsp;<select class="form-control form-control-sm custom-select custom-select-sm"><option value="10" selected="">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select>&nbsp;</label></div>
                            </div>
                            <div class="col-md-6">
                                <div class="text-md-right dataTables_filter" id="dataTable_filter"><label><input type="search" class="form-control form-control-sm" aria-controls="dataTable" placeholder="Search"></label></div>
                            </div>
                        </div>
                        <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                            <table class="table dataTable my-0" id="dataTable">
                                <thead>
                                    <tr>
                                        <th style="width: 150px;">Name</th>
                                        <th>Tweet</th>
                                        <th style="width: 50px;">Risk</th>
                                        <th style="width: 100px;">Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for tweet in tweets %}
                                    <tr>
                                        <td><img class="rounded-circle mr-2" width="30" height="30" src="{{ tweet[2] }}">{{ tweet[1] }}</td>
                                        <td><a href="https://www.twitter.com/{{ tweet[1] }}/status/{{ tweet[6] }}">{{ tweet[3] }}</a></td>
                                        <td>33</td>
                                        <td>{{ tweet[4][:10] }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td><strong>Name</strong></td>
                                        <td><strong>Tweet</strong></td>
                                        <td><strong>Risk</strong></td>
                                        <td><strong>Date</strong></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-6 align-self-center">
                                <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing 1 to 10 of 27</p>
                            </div>
                            <div class="col-md-6">
                                <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                    <ul class="pagination">
                                        <li class="page-item disabled"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
{% endblock %}
